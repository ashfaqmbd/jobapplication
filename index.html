<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Job Application</title>
 <link rel="stylesheet" href="style.css">
 </head>
<body>
 <div class="container">
  <div class="apply-box">
   <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color:firebrick">Job Application <span class="title-small">(Online)</span></h1>
   <!-- start of form -->
   <form action="">
    <!-- start of form container -->
    <div class="form-container">
     <!-- single form control -->
     <div class="form-control">
      <label for="firstName">First Name</label>
      <input  id="firstName" name="firstName" placeholder="First Name" />
     </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="lastName">Last Name</label>
       <input id="lastName" name="lastName" placeholder="Last Name" />
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="email">Email</label>
       <input type="email" id="email" name="email" placeholder="Email" />
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="jobRole">Job Role</label>
       <select name="jobRole" id="jobRole">
        <option value="">Select Job Role</option>
        <option value="frontEnd">Front End Developer</option>
        <option value="backEnd">Back End Developer</option>
        <option value="fullStack">Full Stack Developer</option>
        <option value="uiux">UI/UX Designer</option>
       </select>
      </div>
      <!-- single form control -->
      <div class="textarea-control">
       <label for="address">Postal Address</label>
       <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="city">City</label>
       <input id="city" name="city" placeholder="City Name" />
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="pincode">Pincode</label>
       <input type="number" pincode" name="pincode" placeholder="Pin code" />
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="date">Date</label>
       <input value="2023-03-05" type="date" date" name="date" />
      </div>
      <!-- single form control -->
      <div class="form-control">
       <label for="upload">Upload your CV</label>
       <input type="file" id="upload" name="upload" />
      </div>

    </div>
    <!-- end of form contaier -->
   <div class="btn-container">
    <button type="submit">Apply Now</button>
   </div>
   </form>
  </div>
 </div>
 
</body>
</html>
